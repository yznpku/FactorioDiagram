<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Factorio Diagram</title>
  <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css"> 
  <script src="http://cdn.webix.com/edge/webix.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js" type="text/javascript"></script>
  <script src="external/queue.js" type="text/javascript"></script>
  <script src="utils.coffee" type="text/coffeescript"></script>
  <script src="modloader.coffee" type="text/coffeescript"></script>
  <script src="mods/base.coffee" type="text/coffeescript"></script>
  <script src="i18n.coffee" type="text/coffeescript"></script>
  <script src="i18n/en_US.coffee" type="text/coffeescript"></script>
  <script src="calculation.coffee" type="text/coffeescript"></script>
  <script src="ui.coffee" type="text/coffeescript"></script>
</head>
<body>

  <script type="text/coffeescript">
    console.log 'Hello'
    console.log window.mods
    mod_loader.reload()
    [recipe_count, raw_count, product_count] = calculation.solve_order { 'science_pack_3': 1 }
    webix.ready ->
      webix.protoUI { name: "activeList" }, webix.ui.list, webix.ActiveContent
      webix.ui main_ui
      $$('recipe_config').parse ui.build_recipe_data recipes
      $$('result_tree').parse ui.build_result_data recipe_count
  </script>

  <script src="http://coffeescript.org/extras/coffee-script.js" type="text/javascript"></script>
</body>
</html>
